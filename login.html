<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/login-style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <div class="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-light" href="#">
                    <img src="./image/logo/find-now(1).png" alt="" width="30px">Find Now
                </a>
            </div>
            <div class="">
                <li class="login"><a class="" href="#">Log in</a></li>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav w-75">
                    <li><a class="" href="./index.html">Home</a></li>
                    <li><a class="" href="./index.html">Jobs</a></li>
                    <li><a class="" href="./company-job.html">Companies</a></li>
                    <li><a class="d-lg-none d-md-none" href="./post-job.html">Post jobs</a></li>
                </div>
                <div class="navbar-nav navbar-nav-2">
                    <li><a class="" href="./login.html">Log in</a></li>
                    <li><a class="" href="./employer.html">Post jobs</a></li>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mb-5 mt-5">
        <div class="row mb-1">
            <div class="d-flex justify-content-evenly">
                <div class="w-100">
                    <button id="login" class="btn btn-box-1 ">Login</button>
                </div>
                <div class="w-100">
                    <button id="register" class="btn btn-box-2">Register</button>
                </div>
            </div>
        </div>
        <div id="login_page">
            <div class="row login-page">
                <div class="col-lg-6 col-md-6 col-12 box-container">
                    <div class="">
                        <img src="./image/login/login (3).png" alt="" width="100%">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12 d-flex justify-content-center align-items-center">
                    <div class="form-container">
                        <div class="text-center">
                            <h2 class="login-now">LOGIN NOW</h2>
                        </div>
                        <div>
                            <form action="" method="get" class="login-form">
                                <div>
                                    <label for=" ">Username</label><br>
                                    <input type="text" class="input" id="username_login"><br>
                                    <span id="error"></span>
                                </div>
                                <br>
                                <div class="">
                                    <label for="">Password</label><br>
                                    <div class="input d-flex">
                                        <input type="password" class="password w-100" id="password">
                                        <div class="d-flex align-items-center">
                                            <span class="fa-solid fa-eye" id="eye"></span>
                                            <span class="fa-solid fa-eye-slash " id="eye-slash"></span>
                                        </div>
                                    </div>
                                    <br>
                                </div>
                                <div class="d-lg-flex  justify-content-between">
                                    <div>
                                        <input type="checkbox" name="" id="remember"><label for="remember">Remember
                                            me</label>
                                    </div>
                                    <div class="text-center">
                                        <a href="" class="forgot-password">Forgot Password?</a>

                                    </div>
                                </div>
                                <br>
                                <input type="submit"  class="btn btn-info" onclick="submit(username_login)">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="register_page">
            <div class="row  register-page">
                <div class="col-lg-6 col-md-6 col-12 d-flex justify-content-center align-items-center">
                    <div class="form-container">
                        <div class="text-center">
                            <h3 class="register-now">REGISTER NOW</h3>
                        </div>
                        <div>
                            <form action="" id="register-form">
                                <div>
                                    <label for="">Name</label><br>
                                    <input type="text" class="input"><br>
                                </div>
                                <div>
                                    <label for="">Email</label><br>
                                    <input type="email" class="input"><br>
                                </div>
                                <div>
                                    <label for="">Password </label><br>
                                    <div class="input d-flex">
                                        <input type="password" class="password w-100" id="password-1">
                                        <div class="d-flex align-items-center">
                                            <span class="fa-solid fa-eye" id="eye-1"></span>
                                            <span class="fa-solid fa-eye-slash " id="eye-slash-1"></span>
                                        </div>
                                    </div>
                                    <div>
                                        
                                    </div>
                                </div>
                                <div>
                                    <label for="">Repeat Password </label><br>
                                    <div class="input d-flex">
                                        <input type="password" class="password w-100" id="password-2">
                                        <div class="d-flex align-items-center">
                                            <span class="fa-solid fa-eye" id="eye-2"></span>
                                            <span class="fa-solid fa-eye-slash " id="eye-slash-2"></span>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <input type="submit" value="Submit" class="btn btn-info">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12 box-container">
                    <div class="">
                        <img src="./image/login/register (1).png" alt="" width="100%">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="container-fluid container-fluid-6 bg-dark">
        <div class="row pt-3">
            <div class="footer">
                <div class="">
                    <a href="">
                        <div class="d-lg-flex navbar-brand">
                            <img src=".//image/logo/find-now(1).png" alt="" width="50px">
                            <p class="text-light h5 mt-lg-2">Find Now</p>
                        </div>
                    </a>
                </div>
                <div class="brand">
                    <div class="">
                        <p class="text-light">Follow us on social media</p>
                    </div>
                    <div class="">
                        <div class="brand-2">
                            <div>
                                <a href=""><span class="fa-brands fa-facebook text-light"></span></a>
                            </div>
                            <div>
                                <a href=""><span class="fa-brands fa-instagram text-light"></span></a>
                            </div>
                            <div>
                                <a href=""><span class="fa-brands fa-twitter text-light"></span></a>
                            </div>
                            <div>
                                <a href=""><span class="fa-brands fa-youtube text-light"></span></a>
                            </div>
                            <div>
                                <a href=""><span class="fa-brands fa-linkedin text-light"></span></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <hr class="text-light">
            </div>
            <div class="footer">
                <p class="text-light">&#169;2024 Find Now. All rights are reserved.</p>
            </div>
        </div>
    </div>

    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
